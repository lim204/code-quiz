<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Code Quiz</title>

    <body>
        <header class="top-bar">
                <button>View high scores</button>
                <div class="timer">Timer: <span id="timeLeft">0</span></div>
        </header>

            <div id="start-content">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related question within the time limit.<br> Keep in mind that incorrect
                answers will penalized your score/time by ten seconds!</p>

                <button id="start">Start Quiz</button>
            </div>

            <div id="question">
                <h2 id="heading"> </h2>
                <div id="content"> </div>
            </div>
    </body>
